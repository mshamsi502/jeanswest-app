  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: IRANSans
      fonts:
        - asset: assets/fonts/iransans_web_fa_num/IRANSansWeb(FaNum).ttf
    - family: IRANSansLight
      fonts:
        - asset: assets/fonts/iransans_web_fa_num/IRANSansWeb(FaNum)_Light.ttf
    - family: IRANSansBold
      fonts:
        - asset: assets/fonts/iransans_web_fa_num/IRANSansWeb(FaNum)_Bold.ttf
