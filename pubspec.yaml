  flutter_gifimage: ^1.0.0
  # qr_code_scanner: ^0.5.1
  # flutter_barcode_scanner: ^2.0.0
  # flutter_barcode_scanner: any
  qrscan: ^0.3.2
#----------------Converts-----------------
  qr_flutter: ^4.0.0
  shamsi_date: ^0.9.1


#----------------Map-----------------

  # google_maps_flutter: any
  # google_maps_flutter: ^2.0.6
  google_maps_flutter: ^0.5.26
#! google_maps_flutter: ^2.0.1 (backup pack)
  #! flutter_map: ^0.10.1+1 (backup pack)
  latlong: any
  # 
  geolocator: any
  # geocoding: any
  # geocoding: ^1.0.0
  geocoding: ^2.0.0
  location: any

  # search_map_place: ^0.3.0
  search_map_place: any
  
