  cupertino_icons: ^1.0.3
  percent_indicator: ^2.1.9+1
  sliding_up_panel: ^1.0.2
  flutter_svg: any
  flutter_html: ^1.3.0
  dotted_border: ^2.0.0
  fdottedline: ^1.0.1
  carousel_slider: ^3.0.0
  configurable_expansion_tile: any
  extended_text: ^7.0.0
  flutter_dialogs: ^1.1.0
  #! rflutter_alert: ^2.0.2 (backup pack)
  pinput: ^1.2.0
  drop_cap_text: ^1.1.3
  screenshot: ^0.3.0
  flutter_switch: ^0.3.1
