version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#----------------Global-----------------

  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  easy_localization: ^3.0.0
#!  toast: ^0.1.5 (backup pack)
  flutter_easyloading: ^3.0.0 
#!  bot_toast: ^3.0.5 (backup pack)
#!  flash: ^1.5.0 (backup pack)
#!
  #! integration_test: ^1.0.1
  #? flutter_keyboard_visibility: ^4.0.0
  flutter_keyboard_visibility: any
  # ?
  flutter_phoenix: ^1.0.0
  flutter_dotenv: ^5.0.0
  flutter_config: ^2.0.0
#----------------Connectivity and DataBase-----------------
  retrofit: ^1.3.4+1
  dio: ^3.0.10
  get_it: ^6.0.0
  pretty_dio_logger: ^1.1.1
  logging: any
  shared_preferences: ^2.0.4
  connectivity: ^3.0.2
  intent: ^1.4.0
#!  social_share: ^2.0.5 (backup pack)
  sqflite: ^2.0.0+2
  synchronized: ^3.0.0
  #
  firebase_dynamic_links: any
  firebase_messaging: any
  cloud_firestore: any
  # 
  http: any
  permission_handler: ^8.1.2
